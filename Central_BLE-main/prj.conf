# Enable Bluetooth
CONFIG_BT=y
CONFIG_BT_CENTRAL=y
CONFIG_BT_SCAN=y

# Enable TinyCrypt AES and CCM support
CONFIG_TINYCRYPT=y
CONFIG_TINYCRYPT_AES=y
CONFIG_TINYCRYPT_AES_CCM=y

# Additional configuration for logging and debugging (optional)
CONFIG_LOG=y
CONFIG_LOG_PRINTK=y
CONFIG_BT_DEBUG_LOG=y

# Increase main stack size if needed
CONFIG_MAIN_STACK_SIZE=2048